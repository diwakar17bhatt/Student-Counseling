<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>

  <!-- Tailwind CSS & Font Awesome -->
  <link rel="stylesheet" href="src/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Sign-In SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- JWT Decode (for decoding Google token) -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">


  <div id="pass-req" class="h-40 w-96 bg-white fixed rounded-3xl flex justify-center items-center border-2 z-10 hidden">
    <i id="pass-req-rem" class="fa-solid fa-xmark absolute top-4 right-5 cursor-pointer"></i>
    <p>Contact your service provider</p>
  </div>
  <main id="st-main"
    class="w-[90%] max-w-md bg-white shadow-2xl rounded-3xl px-8 py-10 flex flex-col gap-8 items-center justify-center">

    <!-- Heading -->
    <h1 class="font-bold text-3xl
     text-blue-700">Student Login</h1>

    <!-- Email/Password Form -->
    <form id="s-login-form" class="w-full flex flex-col gap-5">
      <div class="flex flex-col">
        <label for="email" class="text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="login-email" type="text" name="email"
          class="border-b-2 border-gray-300 outline-none text-sm py-2 px-1 focus:border-blue-500 transition" />
      </div>

      <div class="flex flex-col">
        <label for="password" class="text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="login-password" type="password" name="password"
          class="border-b-2 border-gray-300 outline-none text-sm py-2 px-1 focus:border-blue-500 transition" />
      </div>

      <button id="forget-btn">
        <div class="text-right text-xs text-gray-500 hover:text-blue-500 cursor-pointer transition">Forgot Password?
        </div>
      </button>

      <button type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-2xl mt-2 font-medium transition duration-300 cursor-pointer">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="w-full border-t border-gray-200 my-4"></div>

    <!-- Google Sign-In -->
    <div class="flex flex-col items-center gap-3 w-52 ">
      <p class="text-sm text-gray-600">Or sign in using</p>
      <div id="g_id_onload" data-client_id="295747019906-b51kqcd6lr0gje9t0dpl885cq1mi2bmm.apps.googleusercontent.com"
        data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse" data-auto_prompt="false">
      </div>
      <div class="g_id_signin " data-type="standard" data-shape="rectangular" data-theme="outline"
        data-text="sign_in_with" data-size="large" data-logo_alignment="left">
      </div>
      
    </div>



  </main>


  <script>

  </script>
  <script src="script.js"></script>
</body>

</html>
